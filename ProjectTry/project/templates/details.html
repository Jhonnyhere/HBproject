{% extends "home.html" %}
{% block title %} Contact Us {% endblock %}

{% block content %}

<form methods="POST" action="/details_post">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" name = "name" class="form-control" />
          <label class="form-label" for="form6Example1">Name</label>
        </div>
      </div>
  
    <!-- Father name input -->
    <div class="form-outline mb-4">
      <input type="text" name = "father_name" class="form-control" />
      <label class="form-label" for="form6Example3">Father's Name</label>
    </div>
  
    <!-- Address input -->
    <div class="form-outline mb-4">
      <input type="text" name = "address" class="form-control" />
      <label class="form-label" for="form6Example4">Address</label>
    </div>
  
    <!-- Class  or Standard input -->
    <div class="form-outline mb-4">
      <input type="email" name = "standard" class="form-control" />
      <label class="form-label" for="form6Example5">Class</label>
    </div>
  
    <!--Roll Number input -->
    <div class="form-outline mb-4">
      <input type="number" name = "roll_no" class="form-control" />
      <label class="form-label" for="form6Example6">Roll No</label>
    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
      <input type="number" name = "phone" class="form-control" />
      <label class="form-label" for="form6Example6">Phone</label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  </form>

  {% endblock %}
